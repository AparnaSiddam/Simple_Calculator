<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1> 
        <section class="calculator">
            <form>
                <input type="text" class="screen"/>
            </form>

            <div class="buttons">
                <button class="btn btn-yellow" data-num="%">%</button>
                <button class="btn btn-yellow" data-num="*">*</button>
                <button class="btn btn-yellow" data-num="+">+</button>
                <button class="btn btn-yellow" data-num="-">-</button>

                <button class="btn btn-yash" data-num="9">9</button>
                <button class="btn btn-yash" data-num="8">8</button>
                <button class="btn btn-yash" data-num="7">7</button>
                <button class="btn btn-yash" data-num="6">6</button>
                <button class="btn btn-yash" data-num="5">5</button>
                <button class="btn btn-yash" data-num="4">4</button>
                <button class="btn btn-yash" data-num="3">3</button>
                <button class="btn btn-yash" data-num="2">2</button>
                <button class="btn btn-yash" data-num="1">1</button>
                <button class="btn btn-yash" data-num="0">0</button>
                <button class="btn btn-yash" data-num=".">.</button>

                <button class="btn-equal">=</button>
                <button class="btn-clear">C</button>
                <button class="btn-back">&#x2190;</button>


 

            </div>
        </section>       
    </div>

<script src="app.js"></script>

</body>
</html>
